<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   <div class="row header">
    <div class="col-6 container1">  
      <div id="contact" action="#" >
        <h3>Quản lý tuyển sinh</h3>
        
        <div class="diem">
          <fieldset>
            <label for="" >Nhập điểm môn thi</label> <br>
          <input placeholder="Môn thi thứ I" type="number" id="monThiThuNhat" required  autofocus>

        </fieldset>

        <fieldset>
          <input placeholder="Môn thi thứ 2" type="number" required id="monThiThuHai"  >
        </fieldset>
        <fieldset>
          <input placeholder="Môn thi cuối" type="number" required id="monThiCuoi"   >
        </fieldset>
      
        </div>
        <fieldset>
          <input placeholder="Nhập Điểm Chuẩn Của Hội Đồng" type="text" required id="diemChuan"   >
        </fieldset>
       
        <select  id="doiTuong"   class="ml-3">
          <option >Chọn đổi tượng</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
          <option value="0">0</option>
        </select>
      
        <select  id="khuVuc" class="ml-5">
          <option>Chọn Khu Vực</option>
          <option value="0">x</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
        </select>
        <div id="text">
          <p id="showDiemTong"></p>
          <p id="ketQua"></p>
       
      
        </div>
        <fieldset>
          <button name="submit"  id="btn" data-submit="...Sending">Submit</button>
        </fieldset>
       
      </div>
    </div>
    <div class="col-6 container2">  
      <div id="contact" action="#" >
        <h3>Tính Tiền Điện</h3>
        
        <div class="aaa">
            <div>
              <p for="" ><h5>Nhập tên</h5> </p> 
            <input placeholder="nhập tên người dùng" type="text" id="ten" required  >

          </div>

          <div>
            <input placeholder="Nhập vào số KW" type="text" required id="kw"  >
          </div>        
        
        </div>
    
        <div id="show">
          <p style="color: red; font-size: 20px;" id="showText"></p>
        </div>
      
      
        <fieldset>
          <button name="submit"  id="btnKW" data-submit="...Sending">Submit</button>
         
        </fieldset>
       
      </div>
    </div>
   </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
